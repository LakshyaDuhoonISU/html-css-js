<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colour Table</title>
        <style>
            table, th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <td style="background-color: gainsboro;"></td>
                <td style="background-color: gainsboro;"></td>
                <td style="background-color: gainsboro;">Bob</td>
                <td style="background-color: gainsboro;">Alice</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: gainsboro;">Favourite</td>
                <td style="background-color: gainsboro;">Color</td>
                <td>Blue</td>
                <td>Purple</td>
            </tr>
            <tr>
                <td style="background-color: gainsboro;">Flavor</td>
                <td>Banana</td>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: gainsboro;">Least Favourite</td>
                <td style="background-color: gainsboro;">Colour</td>
                <td>Yellow</td>
                <td>Pink</td>
            </tr>
            <tr>
                <td style="background-color: gainsboro;">Flavour</td>
                <td>Mint</td>
                <td>Walnut</td>
            </tr>
        </table>
    </body>
</html>
