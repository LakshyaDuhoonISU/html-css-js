<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
          text-align:center;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Striped Table</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <table style="width: 100%;" class="table table-striped" >
        <br><h1 style="text-align: center;">Striped Table</h1><br>
        <tr>
            <th style="text-align: left;">Sr.No</th> <!-- inline css is given preference over internal css -->
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>94</td>
        </tr>
        <tr>
            <td>3</td>
            <td>JS</td>
            <td>75</td>
        </tr>
    </table>
    </body>
</html>
