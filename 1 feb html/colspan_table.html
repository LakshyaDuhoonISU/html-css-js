<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Item Table</title>
        <style>
            table, th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <td style="background-color: gainsboro;">Item/Desc.</td>
                <td style="background-color: gainsboro;">Qty.</td>
                <td style="background-color: gainsboro;">@</td>
                <td style="background-color: gainsboro;">Price</td>
            </tr>
            <tr>
                <td>Paperclips(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: gainsboro;">Subtotal</td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: gainsboro;">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: gainsboro;">Total</td>
                <td>653.64</td>
            </tr>
        </table>
    </body>
</html>
