<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
          text-align:center;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table style="width: 100%" bgcolor="green">
        <tr><!-- tr - for table rows-->
            <th>Sr.No</th><!-- th - for table heading(column name)-->
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td><!-- td - for table data(inserting data in table)-->
            <td>HTML</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>94</td>
        </tr>
        <tr>
            <td>3</td>
            <td>JS</td>
            <td>75</td>
        </tr>
    </table>
    </body>
</html>
