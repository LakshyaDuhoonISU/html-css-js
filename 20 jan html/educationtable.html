<!DOCTYPE html>
<html lang="en">
    <style>
        table td,tr,th{
            border:1px solid black;
            text-align: center;
        }
    </style>
    <head>
        <title>Education Table</title>
        <meta charset="utf=8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table width="100%" border="1">
            <tr>
                <th colspan="4" bgcolor="cyan">Education Details</th>
            </tr>
            <tr bgcolor="grey">
                <th>Sr.No</th>
                <th>University/Board</th>
                <th>Year Of Passing</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>1</td>
                <td>SSC</td>
                <td>2021</td>
                <td>93</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC</td>
                <td>2023</td>
                <td>85</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">ISU</td>
                <td>Sem-I</td>
                <td rowspan="2">NA</td>
            </tr>
            <tr>
                <td>Sem-II</td>
            </tr>
        </table>
    </body>
</html>
