<html lang="en">
    <head>
        <title>Text Shadow</title>
        <meta charset="UTF-8">
        <style>
            h1 {
                text-shadow: 3px 2px red;
            }
        </style>
    </head>
    <body>

        <p><b>Note:</b>Internet Explorer 9 and earlier do not support the text shadow</p>
    </body>
</html>
