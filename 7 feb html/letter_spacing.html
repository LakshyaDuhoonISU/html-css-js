<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Letter spacing</title>
        <meta charset="utf-8">
        <style>
            h1 {
                letter-spacing: 3px;
            }
            h2 {
                letter-spacing: -3px;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
    </body>
</html>
