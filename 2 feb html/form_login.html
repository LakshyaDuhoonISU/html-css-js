<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login form</title>
    </head>
    <body style="background-color: yellow;">
        <form>
            <legend><b><u>LOGIN PAGE</u></b></legend><br>
            <b>USERNAME:</b>
            <input type="text" name="username" value="Rahul">
            <br><br><b>PASSWORD:</b>
            <input type="password" name="password">
            <br><br><b>Address:</b>
            <textarea name="address" rows="5" cols="20"></textarea>
            <br><br><b>Languages known:</b><br><br>
            <input type="checkbox" name="language">English</input><br>
            <input type="checkbox" name="language">Hindi</input><br>
            <input type="checkbox" name="language">Telugu</input><br>
            <input type="checkbox" name="language">Tamil</input><br><br>
            <b>Gender:</b><input type="radio" name="gender">Male<input type="radio" name="gender">Female<br><br>
            <b>SELECT UR CITY:</b>
            <select name="city" size="3">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select><br>
            <br><br><input type="submit" name="submit" value="SUBMIT"><br><input type="submit" name="clear" value="CLEAR">
        </form>
    </body>
</html>
