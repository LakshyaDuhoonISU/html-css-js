<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image</title>
    </head>
    <body background="/images/lakshya.jpeg">
        <img src="/images/lakshya.jpeg" alt="photo" width="30%" height="30%" border="10%" hspace="50" space="500">
        <img src="/images/lakshya2.jpeg" alt="photo2" width="30%" height="30%">
        <marquee><img src="/images/lakshya3.jpg" alt="photo3" width="30%" height="30%" title="title"></marquee>
        <img src="/images/lakshya3.jpg" alt="photo3" width="30%" height="30%" title="title">
    </body>
</html>
